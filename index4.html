<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
   </div>
  </div>
<script>
    var itemlist=document.querySelector('#items');
    console.log(itemlist.parentNode);
    itemlist.parentNode.style.backgroundColor='violet';
    console.log(itemlist.parentNode.parentNode.parentNode);
    console.log(itemlist.parentElement);
    itemlist.parentElement.style.backgroundColor='violet';
    console.log(itemlist.parentElement.parentElement.parentElement);
    console.log(itemlist.children);
    itemlist.children[1].style.backgroundColor="yellow";
    console.log(itemlist.firstchild);
    console.log(itemlist.firstElementChild);
    itemlist.firstElementChild.textContent="Hello World";
    console.log(itemlist.nextElementSibling);
    console.log(itemlist.nextSibling);
    console.log(itemlist.previousElementSibling);
    console.log(itemlist.previousSibling);
    var newdiv=document.createElement('div');
    newdiv.className='hello';
    newdiv.id='demo';

    newdiv.setAttribute('title','Hellllllllloooo');
    var newdivtext=document.createTextNode('Hellllo universe');
newdiv.appendChild(newdivtext);
console.log(newdiv);



</script>
</body>
</html>
